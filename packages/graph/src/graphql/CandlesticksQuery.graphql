query CandlesticksQuery(
  $productId: BigInt!
  $maxTimeExclusive: BigInt!
  $period: Int!
  $limit: Int!
) {
  marketCandlesticks(
    where: {
      productId: $productId
      time_lt: $maxTimeExclusive
      period: $period
    }
    orderBy: time
    orderDirection: desc
    first: $limit
  ) {
    id
    time
    openX18
    closeX18
    highX18
    lowX18
    volumeQuoteX18
  }
}
