query CandlesticksQuery(
  $productId: BigInt!
  $maxTimeExclusive: BigInt!
  $limit: Int!
) {
  marketCandlesticks(
    where: { productId: $productId, time_lt: $maxTimeExclusive }
    orderBy: time
    orderDirection: desc
    first: $limit
  ) {
    id
    time
    openX18
    closeX18
    highX18
    lowX18
    volumeQuoteX18
  }
}
