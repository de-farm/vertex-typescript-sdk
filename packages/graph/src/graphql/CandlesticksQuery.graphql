query CandlesticksQuery(
  $marketEntityId: String!
  $maxTimeExclusive: BigInt!
  $limit: Int!
) {
  candlesticks(
    where: { market: $marketEntityId, time_lt: $maxTimeExclusive }
    orderBy: time
    orderDirection: desc
    first: $limit
  ) {
    id
    time
    openX18
    closeX18
    highX18
    lowX18
    volumeQuote
  }
}
