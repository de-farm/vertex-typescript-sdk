query SubaccountModifyCollateralEventHistoryQuery(
  $subaccountEntityId: String!
  $maxTimeExclusive: BigInt!
  $minTimeInclusive: BigInt!
  $skip: Int
  $first: Int
) {
  modifyCollateralEvents(
    where: {
      subaccount: $subaccountEntityId
      blockTime_lt: $maxTimeExclusive
      blockTime_gt: $minTimeInclusive
    }
    orderBy: blockTime
    orderDirection: desc
    first: $first
    skip: $skip
  ) {
    id
    blockTime

    amount
    productId
  }
}

query SubaccountLiquidationEventHistoryQuery(
  $subaccountEntityId: String!
  $maxTimeExclusive: BigInt!
  $minTimeInclusive: BigInt!
  $skip: Int
  $first: Int
) {
  liquidationEvents(
    where: {
      liquidatee: $subaccountEntityId
      blockTime_lt: $maxTimeExclusive
      blockTime_gt: $minTimeInclusive
    }
    orderBy: blockTime
    orderDirection: desc
    first: $first
    skip: $skip
  ) {
    id
    blockTime

    spotProductId
    perpProductId

    perpAmountX18
    spotAmountX18
    liquidationPaymentX18
    insuranceCoverageX18
  }
}

