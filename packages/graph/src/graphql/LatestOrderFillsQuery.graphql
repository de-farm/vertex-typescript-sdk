query LatestOrderFillsQuery($productId: BigInt!) {
  fillOrderEvents(
    # We want to show maker order prices
    where: { productId: $productId, isTaker: false }
    orderBy: blockTime
    orderDirection: desc
    first: 100
  ) {
    blockTime
    quoteDeltaX18
    amountDeltaX18
    order {
      type
      priceX18
      filledAmountX18
      quoteAmountX18
      totalAmount
    }
  }
}
