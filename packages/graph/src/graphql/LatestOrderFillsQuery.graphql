query LatestOrderFillsQuery($marketEntityId: String!) {
  fillOrderEvents(
    # We want to show maker order prices
    where: { market: $marketEntityId, isTaker: false }
    orderBy: blockTime
    orderDirection: desc
    first: 100
  ) {
    blockTime
    quoteDeltaX18
    amountDeltaX18
    order {
      priceX18
    }
  }
}
