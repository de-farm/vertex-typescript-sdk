query LatestOrderFillsQuery($marketEntityId: String!) {
  # TODO: need to filter for taker only
  fillOrderEvents(
    where: { market: $marketEntityId }
    orderBy: blockTime
    orderDirection: desc
    first: 100
  ) {
    blockTime
    quoteDeltaX18
    amountDeltaX18
    order {
      priceX18
    }
  }
}
