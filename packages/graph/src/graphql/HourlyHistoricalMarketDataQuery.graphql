query HourlyHistoricalMarketDataQuery(
  $marketEntityId: String!
  $maxHourExclusive: BigInt!
  $minHourInclusive: BigInt!
) {
  marketSnapshots(
    where: {
      market: $marketEntityId
      periodIndex_gte: $minHourInclusive
      periodIndex_lt: $maxHourExclusive
      period: 3600
    }
    orderBy: periodIndex
    orderDirection: desc
  ) {
    id
    periodIndex
    volumeQuote
    lastFillPriceX18
  }
}
