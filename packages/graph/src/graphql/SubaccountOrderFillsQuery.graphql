query SubaccountOrderFillsQuery(
  $subaccountEntityId: String!
  $first: Int
  $skip: Int
) {
  fillOrderEvents(
    where: { subaccount: $subaccountEntityId }
    orderBy: blockTime
    orderDirection: desc
    first: $first
    skip: $skip
  ) {
    id
    blockTime
    quoteDeltaX18
    amountDeltaX18
    newOrderFilledAmountX18
    order {
      digest
      type
      productId
      priceX18
      totalAmount
      quoteAmountX18
      filledAmountX18
    }
  }
}
