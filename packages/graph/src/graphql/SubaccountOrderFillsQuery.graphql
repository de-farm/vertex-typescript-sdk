query SubaccountOrderFillsQuery(
  $subaccountEntityId: String!
  $first: Int
  $skip: Int
) {
  fillOrderEvents(
    where: { subaccount: $subaccountEntityId }
    orderBy: blockTime
    orderDirection: desc
    first: $first
    skip: $skip
  ) {
    id
    blockTime
    quoteDelta
    amountDelta
    # newOrderFilledAmountX18
    order {
      digest
      type
      productId
      priceX18
      totalAmount
      quoteAmount
      filledAmount
    }
  }
}
