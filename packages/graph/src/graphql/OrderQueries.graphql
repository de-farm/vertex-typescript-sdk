query PaginatedAllMarketOrdersQuery(
  $marketEntityId: String!
  $first: Int
  $skip: Int
) {
  orders(where: { market: $marketEntityId }, first: $first, skip: $skip) {
    ...OrderEntityFieldsFragment
  }
}

query PaginatedSubaccountOrdersQuery(
  $subaccountEntityId: String!
  $first: Int
  $skip: Int
) {
  orders(
    where: { subaccount: $subaccountEntityId }
    first: $first
    skip: $skip
  ) {
    ...OrderEntityFieldsFragment
  }
}

query OnBookOrdersByIDQuery($orderEntityIds: [String!]!) {
  orders(where: { id_in: $orderEntityIds }) {
    ...OrderEntityFieldsFragment
  }
}

# All fields on Order
fragment OrderEntityFieldsFragment on Order {
  id
  digest
  validationResult
  priceX18
  subaccount {
    subaccountId
  }
  reportedAt
  reportedAtBlock
  filledAmount
  collectedFee
}
