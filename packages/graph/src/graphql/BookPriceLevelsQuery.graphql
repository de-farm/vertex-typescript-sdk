query BookPriceLevelsQuery(
  $marketEntityId: String!
  $minPriceX18Inclusive: BigInt!
  $maxPriceX18Exclusive: BigInt!
) {
  orderbookPriceLevels(
    where: {
      market: $marketEntityId
      priceX18_gte: $minPriceX18Inclusive
      priceX18_lt: $maxPriceX18Exclusive
    }
  ) {
    id
    priceX18
    cumulativeSize
  }
}
